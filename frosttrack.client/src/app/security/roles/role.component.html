<section class="main-content">
  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card mt-2">
          <span class="card-label">Roles</span>
          <div class="p-10">
            <div class="row">
              <div class="col-lg-6">
                <div class="row m-0">
                  <div class="col-lg-8 p-0">
                    <div class="ngxTableHeader">
                      <div class="table-search-area">
                        <div>
                          <label for="search-input"
                            ><i class="material-icons search-icon"
                              >search</i
                            ></label
                          >
                          <input
                            placeholder="Search"
                            type="text"
                            class="browser-default search-field"
                            (keyup)="filterDatatable($event)"
                            aria-label="Search box"
                          />
                        </div>
                      </div>
                      <div class="header-buttons-left">
                        <div class="tbl-btn-style">
                          <button
                            class="btn btn-icon icon-left btn-primary rounded-button"
                            (click)="addRow(addRecord)"
                          >
                            <i class="material-icons">add</i>
                          </button>
                          <button
                            [hidden]="!isRowSelected"
                            class="btn btn-icon icon-left btn-danger rounded-button"
                            (click)="deleteSelected()"
                          >
                            <i class="material-icons">delete</i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ngx-datatable
              #table
              class="material"
              [rows]="rows"
              [loadingIndicator]="loadingIndicator"
              columnMode="force"
              [headerHeight]="50"
              [footerHeight]="50"
              rowHeight="auto"
              [selected]="selected"
              [selectionType]="selection"
              (select)="onSelect($event)"
            >
              <ngx-datatable-column
                [width]="70"
                [sortable]="false"
                [draggable]="false"
                [resizeable]="false"
                [canAutoResize]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true"
              >
              </ngx-datatable-column>
              <ngx-datatable-column name="Name" prop="name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.name || row.value }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                [width]="80"
                name="Actions"
                [sortable]="false"
              >
                <ng-template
                  let-row="row"
                  let-rowIndex="rowIndex"
                  ngx-datatable-cell-template
                >
                  <span>
                    <button
                      class="btn btn-tbl-edit h-auto"
                      (click)="editRow(row, rowIndex, editRecord)"
                    >
                      <i class="fas fa-pen"></i>
                    </button>
                    <button
                      class="btn btn-tbl-delete h-auto"
                      (click)="delete(row)"
                    >
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>

            <ng-template #addRecord let-modal>
              <div class="modal-header editRowModal">
                <h4 class="modal-title" id="modal-basic-title">
                  <div class="table-modal-header">
                    <div class="modal-about">
                      <div class="fw-bold p-t-10 font-17">New Role</div>
                    </div>
                  </div>
                </h4>
                <button
                  type="button"
                  class="close"
                  aria-label="Close"
                  (click)="modal.dismiss()"
                >
                  <span aria-hidden="true"
                    ><i class="material-icons">close</i></span
                  >
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="create()">
                  <div class="row">
                    <div class="col-12 mb-2">
                      <!-- <label
                        >Role name <span class="text-danger">*</span></label
                      >
                      <input
                        formControlName="name"
                        class="form-control"
                        placeholder="Role name"
                      /> -->
                      <label>Role name<span class="text-danger">*</span></label>
                      <select
                        class="form-select form-control"
                        formControlName="name"
                        required
                      >
                        <option value="" selected disabled>
                          Please select
                        </option>
                        @for (role of roles; track role) {
                        <option [value]="role.id">
                          {{ role.value }}
                        </option>
                        }
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="form.invalid"
                    >
                      Create
                    </button>
                    <button
                      type="button"
                      class="btn btn-light"
                      (click)="modal.dismiss('Close click')"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </ng-template>

            <!-- Edit Record Modal Window -->
            <ng-template #editRecord let-modal>
              <div class="modal-header editRowModal">
                <h4 class="modal-title" id="modal-basic-title">
                  <div class="table-modal-header">
                    <div class="modal-about">
                      <div class="fw-bold p-t-10 font-17">Edit Role</div>
                    </div>
                  </div>
                </h4>
                <button
                  type="button"
                  class="close"
                  aria-label="Close"
                  (click)="modal.dismiss('Cross click')"
                >
                  <span aria-hidden="true"
                    ><i class="material-icons">close</i></span
                  >
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="update()">
                  <div class="row">
                    <div class="col-12 mb-2">
                      <label
                        >Role name <span class="text-danger">*</span></label
                      >
                      <input
                        formControlName="name"
                        class="form-control"
                        placeholder="Role name"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="editForm.invalid"
                    >
                      Save
                    </button>
                    <button
                      type="button"
                      class="btn btn-light"
                      (click)="modal.close()"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
