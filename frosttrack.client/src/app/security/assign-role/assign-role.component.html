<section class="main-content">
  <div class="section-body">
    <div class="card mt-2">
      <span class="card-label">Assign Role</span>
      <div class="p-10">
        <form [formGroup]="form" (ngSubmit)="assign()">
          <div class="row">
            <div class="col-6">
              <label>User</label>
              <select formControlName="userId" class="form-control">
                <option value="" disabled>Please select</option>
                <option *ngFor="let u of users" [value]="u.id">{{u.userName}} ({{u.email}})</option>
              </select>
            </div>
            <div class="col-6">
              <label>Role</label>
              <select formControlName="role" class="form-control">
                <option value="" disabled>Please select</option>
                <option *ngFor="let r of roles" [value]="r.name || r.value">{{r.name || r.value}}</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Assign</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
