<section class="main-content">
  <div class="section-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Sale Return Records</h5>
            <div class="card-actions">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                (click)="createNew()"
              >
                Create New Return
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="filterDatatable($event)"
                />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="text-end">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="deleteSelectedRows()"
                    [disabled]="selected.length === 0"
                  >
                    Delete Selected ({{ selected.length }})
                  </button>
                </div>
              </div>
            </div>

            <ngx-datatable
              #table
              class="bootstrap"
              [rows]="data"
              [columns]="columns"
              [columnMode]="'flex'"
              [headerHeight]="40"
              [footerHeight]="40"
              [rowHeight]="'auto'"
              [limit]="pagination.pageSize"
              [scrollbarV]="true"
              [scrollbarH]="true"
              [loadingIndicator]="loadingIndicator"
              [reorderable]="reorderable"
              [trackByProp]="'id'"
              [externalPaging]="true"
              [count]="paging.totalCount"
              (page)="setPage($event)"
              (select)="onSelect($event)"
            >
              <!-- Return Number Column -->
              <ngx-datatable-column
                name="returnNumber"
                prop="returnNumber"
                [width]="120"
              >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <strong>{{ row.returnNumber }}</strong>
                </ng-template>
              </ngx-datatable-column>

              <!-- Return Date Column -->
              <ngx-datatable-column
                name="returnDate"
                prop="returnDate"
                [width]="120"
              >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.returnDate | date : "dd/MM/yyyy" }}
                </ng-template>
              </ngx-datatable-column>

              <!-- Customer Column -->
              <ngx-datatable-column
                name="customer"
                prop="customer.customerName"
                [width]="200"
              >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.customer?.customerName }}
                </ng-template>
              </ngx-datatable-column>

              <!-- Return Amount Column -->
              <ngx-datatable-column
                name="returnAmount"
                prop="returnAmount"
                [width]="120"
              >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span class="badge badge-success">
                    {{ row.returnAmount | currency : "" : "symbol" : "1.2-2" }}
                  </span>
                </ng-template>
              </ngx-datatable-column>

              <!-- Reason Column -->
              <ngx-datatable-column name="reason" prop="reason" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.reason }}
                </ng-template>
              </ngx-datatable-column>

              <!-- Actions Column -->
              <ngx-datatable-column
                name="actions"
                [sortable]="false"
                [canAutoResize]="false"
                [width]="150"
              >
                <ng-template
                  let-row="row"
                  let-rowIndex="rowIndex"
                  ngx-datatable-cell-template
                >
                  <div class="btn-group" role="group">
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      title="View Details"
                      (click)="viewDetails(row)"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      title="Edit"
                      (click)="editRow(row)"
                    >
                      <i class="fa fa-edit"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm"
                      title="Delete"
                      (click)="delete(row)"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
